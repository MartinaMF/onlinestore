<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Add New Product</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            Product successfully added!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/add_product/save}"
            th:object="${product}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Product Name</label>
              <input
                      class="form-control"
                      id="productName"
                      name="productName"
                      placeholder="Enter product name"
                      th:field="*{name}"
                      type="text"
              />
              <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">description</label>
              <input
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter description"
                      th:field="*{description}"
                      type="text"
              />
              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>

			 <div class="form-group mb-3">
              <label class="form-label">quantity</label>
              <input
                      class="form-control"
                      id="quantity"
                      name="quantity"
                      placeholder="Enter quantity"
                      th:field="*{quantity}"
                      type="text"
              />
              <p th:errors = "*{quantity}" class="text-danger"
              th:if="${#fields.hasErrors('quantity')}"></p>
            </div>
            
             <div class="form-group mb-3">
              <label class="form-label">price</label>
              <input
                      class="form-control"
                      id="price"
                      name="price"
                      placeholder="Enter price"
                      th:field="*{price}"
                      type="text"
              />
              <p th:errors = "*{price}" class="text-danger"
              th:if="${#fields.hasErrors('price')}"></p>
            </div>
            
            <div class="form-group mb-3">
            <label class="form-label">Category</label>
            <select  class="form-select" aria-label="Default select example" >
 				 <option selected>select category</option>
 				 <option th:each="list:${categories}" th:value="${list.categoryName}" th:text="${list.categoryName}"></option>
			</select>
            
            </div>
            
             
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Add Product</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
