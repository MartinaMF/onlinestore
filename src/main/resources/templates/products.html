<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row col-md-12">
      <div th:if="${param.success}">
          <div class="alert alert-info">
            Item successfully added!
          </div>
      </div>
<div th:each="product : ${products}" class="card" style="width: 18rem;">
  <img class="card-img-top" th:src="@{./images/pexels-shvets-production-8003897.jpg}" alt="Card image cap">
  <div class="card-body">
    <h5 th:text="${product.name}" class="card-title"></h5>
    <p th:text="${product.description}" class="card-text"></p>
    <select class="form-select" aria-label="Default select example">
  <option selected>Qty</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
   <option value="4">4</option>
    <option value="5">5</option>
</select>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>

    </div>
</div>
</body>
</html>
