<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
     <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />

</head>
<body>

<header>
    <nav>
      <div class="mycontainer align-center">
      <a class="logo section-link" href="#">LOGO</a>
      <ul class="navigation">
        <li><a th:href="@{/show_all_categories}" class="btn btn-primary btn-large mycard"> categories</a></li>
        <li><a th:href="@{/manage_products}" class="btn btn-primary btn-large mycard">products</a></li>
        <li><a th:href="@{/index}" class="btn btn-primary btn-large mycard">visit site</a></li>
      </ul>
      <i class="icon-menu nav-toggle"></i>
      </div>
    </nav>
    </header>
    
<div class="container">
<section class="section">
<a th:href="@{/add_product}"class="btn btn-primary mycard">add product</a>
<div class="row col-md-12">
      <div th:if="${param.success}">
          <div class="alert alert-info">
            Item deleted!
          </div>
      </div>
      
<div th:each="product : ${products}" class="card mycard" style="width: 18rem;">
  <img class="card-img-top" th:src="@{./images/{image}(image=${product.image})}" alt="Card image cap">
  <div class="card-body">
    <h5 th:text="${product.name}" class="card-title"></h5>
    <p th:text="${product.description}" class="card-text"></p>
    <a th:href="@{/manage_products/delete/{id}(id=${product.productId})}"class="btn btn-primary mycard">delete product</a>
     <a th:href="@{/manage_products}"class="btn btn-primary mycard">update product</a>
  </div>
</div>

    </div>
    </section>
</div>
 <footer>
      <div class="mycontainer align-center">
        <a class="logo section-link" href="#">LOGO</a>
        
      </div>
    </footer>
</body>
</html>
