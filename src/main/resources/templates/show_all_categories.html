<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row col-md-12">
    
<div th:each="category : ${categories}" class="card" style="width: 18rem;">
  <img class="card-img-top" th:src="@{./images/ringsCategoryPic.jpg}" alt="Card image cap">
  <div class="card-body">
    <h5 th:text="${category.categoryName}" class="card-title"></h5>
    <p th:text="${category.description}" class="card-text"></p>
    <a th:href="@{/show_all_categories/delete/{id}(id=${category.categoryId})}" class="btn btn-primary">delete category</a>
    <a th:href="@{/show_update_form/{id}(id=${category.categoryId})}" class="btn btn-primary">update category</a>
  </div>
</div>

    </div>
</div>
</body>
</html>
