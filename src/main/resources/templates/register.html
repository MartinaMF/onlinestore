<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title></title>
      <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        
</head>
<body>
<header>
    <nav>
      <div class="mycontainer align-center">
      <a class="logo section-link" href="#">LOGO</a>
      <ul class="navigation">
        <li><a th:href="@{/index}" class="section-link">home</a></li>
        <li><a href="#about" class="section-link">About me</a></li>
        <li><a href="#" class="section-link">shop now</a></li>
        <li><a href="#gallary" class="section-link">Gallery</a></li>
        <li><a th:href="@{/login}" class="section-link">Login</a></li>
      </ul>
      <i class="icon-menu nav-toggle"></i>
      </div>
    </nav>
    </header>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${customer}"
          >
            <div class="form-group mb-3">
              <label class="form-label">First Name</label>
              <input
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter first name"
                      th:field="*{firstName}"
                      type="text"
              />
              <p th:errors = "*{firstName}" class="text-danger"
              th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Last Name</label>
              <input
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Enter last name"
                      th:field="*{lastName}"
                      type="text"
              />
              <p th:errors = "*{lastName}" class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

			            <div class="form-group mb-3">
              <label class="form-label">Address</label>
              <input
                      class="form-control"
                      id="address"
                      name="address"
                      placeholder="Enter address"
                      th:field="*{address}"
                      type="text"
              />
              <p th:errors = "*{address}" class="text-danger"
              th:if="${#fields.hasErrors('address')}"></p>
            </div>
            
                        <div class="form-group mb-3">
              <label class="form-label">City</label>
              <input
                      class="form-control"
                      id="city"
                      name="city"
                      placeholder="Enter city"
                      th:field="*{city}"
                      type="text"
              />
              <p th:errors = "*{city}" class="text-danger"
              th:if="${#fields.hasErrors('city')}"></p>
            </div>
            
                        <div class="form-group mb-3">
              <label class="form-label">State</label>
              <input
                      class="form-control"
                      id="state"
                      name="state"
                      placeholder="Enter state"
                      th:field="*{state}"
                      type="text"
              />
              <p th:errors = "*{state}" class="text-danger"
              th:if="${#fields.hasErrors('state')}"></p>
            </div>
           
            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email"
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      th:field="*{password}"
                      type="password"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
              <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
 <footer>
      <div class="mycontainer align-center">
        <a class="logo section-link" href="#">LOGO</a>
        
      </div>
    </footer>
</body>
</html>
